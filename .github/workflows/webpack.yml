name: NodeJS with Webpack deploying to gh-pages

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_ACCESS_TOKEN }}
    - name: Setup Node
      uses: actions/setup-node@v4
    - name: Set Git config
      run: |
        git config user.email "mishased12@gmail.com"
        git config user.name "Mykhailo"
    - name: Install dependencies
      run: npm install
    - name: Webpack build
      run: npx webpack --env=production
      env: 
        WEATHERAPIKEY: ${{ secrets.WEATHERAPIKEY }}
        WEATHERAPIKEY2: ${{ secrets.WEATHERAPIKEY2 }}
    - name: Clear gh-pages branch
      run: |
        git checkout gh-pages
        git rm -r .
        git commit -m "Clear gh-pages branch" || true
        git push origin gh-pages
    - name: Deploy to gh-pages
      run: |
        cp -r dist/* ./
        git add .
        git commit -m "Deploy to gh-pages branch"
        git push origin gh-pages
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
        branch: gh-pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
        
